{% extends 'portfolio/base.html' %}

{% block content %}

    <h1 id="blogtitle" class="text-center">Blog</h1>

    <h2 class="text-center mb-5">Andrey has written {{ blogs.count }}
        blog{{ blogs.count|pluralize }}</h2>

    {% for blog in blogs %}
        <div class="row justify-content-center my-3">
            <div class="col-md-10">
                <a href="{% url 'blog:detail' blog.id %}">
                    <h2>{{ blog.tittle }}</h2></a>
                <h5>{{ blog.date|date:"M d Y" }}</h5>
                <h4>{{ blog.description|striptags|truncatechars:100 }}</h4>
            </div>
        </div>

    {% endfor %}

{% endblock %}
